<html>
	<head>

	<body>
		<div class="clap_Area" style="width: 400px; background: #eee; overflow: hidden; position: relative;">

				<input type="button" value="拍手を送信">

			<hr style="clear: both; margin: 0px;"/>
			<div class="clap_CommentArea" style="margin: 0px; padding: 0px;">
				<div class="clap_CommentCounter"></div>
			</div>
			<button class="clap_OpenComment">コメントを表示</button>
		</div>
	</body>
